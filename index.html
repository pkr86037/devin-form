<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="#">
        <h2 classs="heading">Contact Us Today</h2>
        <div class="cantaner">
            <label for="fristname"> Frist Name </label>
            <div class="joint">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <input  placeholder="  Frist Name" id="fristname">
            </div>
        </div>
        <div class="cantaner">
            <label for="lastname"> Last Name </label>
            <div class="joint">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <input type="text" placeholder="  Last Name" id="lastname">
            </div>
        </div>
        <div class="cantaner">
            <label for="email"> E-mail </label>
            <div class="joint">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <input type="text" placeholder="  E-Mail address" id="email">
            </div>
        </div>
        <div class="cantaner">
            <label for="phone "> Phone # </label>
            <div class="joint">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <input type="text" placeholder="  (845)555-1212" id="phone">
            </div>
        </div>
        <div class="cantaner">
            <label for="address"> Address </label>
            <div class="joint">
                <div class="icon">
                    <i class="fa-solid fa-house"></i>
                </div>
                <input type="text" placeholder="  Address" id="address">
            </div>
        </div>
        <div class="cantaner">
            <label for="city"> City </label>
            <div class="joint">
                <div class="icon">
                    <i class="fa-solid fa-house"></i>
                </div>
                <input type="text" placeholder="  City" id="city">
            </div>
        </div>
        <div class="cantaner">
            <label for="state">State</label>
            <div class="joint">
                <div class="icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <select id="state">
                    <option>  Please select your state</option>
                    <option>jharkhand</option>
                    <option>Bihar</option>
                </select>
            </div>
        </div>
        <div class="cantaner">
            <label for="zipcode"> Zip Code </label>
            <div class="joint">
                <div class="icon">
                    <i class="fa-solid fa-house"></i>
                </div>
                <input type="text" placeholder="  Zip Code" id="zipcode">
            </div>
        </div>
        <div class="cantaner">
            <label for="earth"> Website or domain name </label>
            <div class="joint">
                <div class="icon">
                    <i class="fa-solid fa-earth"></i>
                </div>
                <input type="text" placeholder="  Website or domain name" id="zipcode">
            </div>
        </div>
        <div class="radio-class">
        <label for="radio">Do you have a hosting </label>
        <div class="radio">
            <div class="yes">
          <input type="radio" id="yes">
          <label id="tick" for="yes">Yes</label>
        </div>
        <div class="no">
          <input type="radio" id="nO">
          <label id="tick" for="no">No</label>
          </div>
        </div>
        </div>
         <div class="project">
            <div for="describe">
                <label for="describe">Project Description</label>
            </div>
            <div class="area">
            <div class="icon">
                <i class="fa-solid fa-pen"></i>
            </div>
            <textarea id="describe">Project Description</textarea>
         </div>
         </div>
         <div class="but">
        <button>Send <i class="fa-brands fa-telegram"></i></button>
        </div>
    </form>
</body>
<script src="script.js"></script>

</html>
